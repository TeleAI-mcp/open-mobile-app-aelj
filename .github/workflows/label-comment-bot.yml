name: Label Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            const issueNumber = context.payload.issue.number;
            
            let comment = '';
            
            if (label === 'bug') {
              comment = 'Thank you for reporting this bug. Our team will investigate and fix it.';
            } else if (label === 'feature') {
              comment = 'Thank you for the feature request. We will consider including this in a future release.';
            } else if (label === 'wontfix') {
              comment = 'After review, we have decided not to address this issue at this time.';
            }
            
            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: comment
              });
            }